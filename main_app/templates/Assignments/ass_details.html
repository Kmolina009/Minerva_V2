{% extends 'base.html' %}
{% block content %}

<h1>Assignment Details</h1>
<div class="container">
    <p>Name: {{assignments.name}}</p> 
    <p>Category: {{assignments.category}}</p> 
    <p>Due Date: {{assignments.due_date}}</p>
    <p>Description: {{assignments.description}}</p> 
      
</div>
<div class="container">
    <a href="{% url 'ass_update' assignments.id %}">Edit</a>
    <a href="{% url 'ass_delete' assignments.id %}">Delete</a>
</div>

{% endblock %}
