{% extends 'base.html'%}
{% block content %}
<div class="text-center">
    <h1>Log In</h1>
    <form method="POST" action="{% url 'login_view' %}">
        {% csrf_token%}
        {{ form.as_p }}
           <input type="submit" class="btn btn-primary" value="login">
           <input type="hidden" name="next" value="{{ request.GET.next }}">
    </form>
</div>
{% endblock %}
