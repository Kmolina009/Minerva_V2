{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-sm-10 col-12">
        <h2>Sign up today!</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form }}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" class="btn btn md btn-success">Sign up</input>
        </form>
    </div>
</div>
{% endblock %}
